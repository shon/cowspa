<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    {% include 'js.html' %}
    {% include 'style.html' %}
    <div id="style">{% block style %}{% endblock %}</div>
</head>
<body>

{% import 'macros.html' as macros %}

    <div class="comm-status" id="comm-status"></div>

    <div class="page tl ml2 fluid">
        <div class="hp">
            {% include 'topbar.html' %}
        </div>
        <div class="clear"/>
        <div class="p1 main fluid">
            <br/>
            <div class="dl10">
                {% include 'nav.html' %}
            </div>
            <div class="ml1 mt1 pt5 content">
                <div>
                    {% block tabs %}
                        macros.tabs()
                    {% endblock %}
                    <br/>
                </div>
                <div class="mt1">
                    {% block content %}{% endblock %}
                    <div class="clear"/> <br/>
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
