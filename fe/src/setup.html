<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    {% include 'js.essential.html' %}
    {% include 'style.html' %}
    <div id="style">{% block style %}{% endblock %}</div>
    <title> S P A C E S | Setup </title>
</head>
<body>

{% import 'macros.html' as macros %}

<div class="page tl ml2 fluid">
    <div class="dl40 mt2 tr p2 about-box ">
    <img src="/images/cow_bath.png"/> 
    </div>
    <div class="dl40 setup-box rc box-shadow">
        <div class="setup-form tc p2 tl">
            <form id="setup_form">
                <input class="setup-field" type="text" name="username" placeholder="Username" />
                <input class="setup-field" type="password" name="password" placeholder="password"/>
                <input class="setup-field" type="email-address" name="email_address" placeholder="email-address"/>
                <br/>
                <div>
                    <div class="setup-error"><strong id="msg"/></div>
                    <div class="tr">
                        <button type="button" id="addsuperuser" class="dp45 setup-btn box-shadow tc">Add Superuser</button>
                    </div>
                </div>

                <script>
                    var msgbox = $('msg');
                    var su_request = new JSONRequest({
                        url: '/api/0.1/addsuperuser',
                        onRequest: function(){
                            msgbox.set('text', 'Setup ...');
                        },
                        on_success: function(result, responseText) {
		        var data = collect_form_data('setup_form');
                        msgbox.set('text', 'Adding superuser...');
			msgbox.set(data)
                        },
                        on_fail: function(result) {
                            msgbox.set('text', "Try again..");
                        }
                    });
                    $('addsuperuser').addEvent('click', function(e) {
                        var data = collect_form_data('setup_form');
                        su_request.json_send(data);
                    });
                </script>
            </form>
        </div>
    </div>
{% include 'footer.html' %}
</div>

</body>
</html>
