{% extends "members/profile_layout.html" %}

{% block content %}
    <div class="pl2 pr2 dp50 rc box-shadow">
    <h3 class="mt1">Preferences</h3>
    <hr/>
    <form id="preferencesedit">		
        <table>
            <tr>
                <td class="leftcol-sp">Languages Available</td>
                <td class="middlecol-sp">
                    <select name="language">
                        {% for lang in available_langs %}
                            <option value="{{lang[0]}}"> {{ lang[1] }} </option>
                        {% endfor %}
                    </select>
                </td>
                <td class="rightcol">
                    <select>
                        <option value ="myself">Myself</option>
                        <option value ="locationwide">Location-wide</option>
                        <option value ="allhubs">All hubs</option>
                        <option value ="public">Public</option>
                    </select> 
                </td>
            </tr>
            <tr>
                <td class="leftcol-sp">Themes</td>
                <td class="middlecol-sp">
                    <select>
                        {% for theme in available_themes %}
                            <option value="theme">{{ theme[1] }}</option><br/>
                        {% endfor %}
                    </select> 
                </td>
            </tr>
        </table>	
        <hr/>
        <div class="middlecol">
            <button id="submit_contactedit" type="submit">Update</button>
            <button id="reset" type="reset">Reset</button>
            <button id="cancel" type="button">Cancel</button>
        </div>
        <hr/>
    </form>
    </div>

{% endblock %}
