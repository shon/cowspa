<div>
    <div class="dp15 topbar">
        <br/>
        <h1 class="beer"><a class="beer" href="{{ pubroot }}">Hubspace</a></h1>
        <c class="slogan">Manage your co-working place. </c>
    </div>
    <div class="dp40 topbar tl">
        <img class="mt1" src="{{ pubroot }}/images/us.png"/>
        <br/>
    </div>
    <div>
        <div class="toplinks mt1 tr">
            <a>Help</a> | <a id="language_link">Language</a> | <a id="theme_link">Theme</a> | <a>Account</a> | <a>Logout</a>
        </div>
        <div class="toplink_opts rc tc" id="language_choices">
        {% for lang in available_langs %}
            <span><a class="lang">{{ lang }}</a></span>
        {% endfor %}
        </div>
        <div class="toplink_opts rc tc" id="theme_choices">
        <ul>
        {% for theme in available_themes %}
            <li><a class="lang"> {{ theme }} </a></li>
        {% endfor %}
        </ul>
        </div>

        <div>
            <div class="dr15 search-box tr p1">
                <input class="tc rc" placeholder="Search!" type="text"/> 
            </div>
        </div>
        <script>

        function set_toplink_opts (link_id, opts_id) {
            var choices = new Fx.Reveal(opts_id, {duration: 500, mode: 'vertical'});
            choices.toggle();
            $(link_id).addEvent('click', function() {
                var position = this.getPosition();
                $(opts_id).setStyle('left', (position.x/13.5) + 'em');
                $(opts_id).setStyle('top', ((position.y/13.5)+2) + 'em');
                choices.toggle();
                $(opts_id).addEvent('click', function () {
                    choices.toggle();
                });
            });
        };
        set_toplink_opts('language_link','language_choices');
        set_toplink_opts('theme_link','theme_choices');


        </script>
    </div>
</div>
