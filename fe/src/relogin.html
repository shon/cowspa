<div class="invisible" id='relogin_box'>
    <form class="popup-form dl20" id='relogin_form'>
        <h3>Your session is expired, please re-login.</h3>
        <i>* Successful login may redirect you to start page.</i><br/>
         <input class="login-field" type="text" name="username" placeholder="Username" />
         <input class="login-field" type="password" name="password" placeholder="password"/>
         <br/>
         <div class="dl2"> <input type="checkbox" name="remember" checked="True" value="1"/> </div> Remember
         <div>
             <div class="login-error"><strong id="relogin_msg"/></div>
             <div class="tr">
                 <button type="button" id="re_login" class="dp45 login-btn box-shadow tc">Log In</button>
             </div>
         </div>
    </form>
</div>
